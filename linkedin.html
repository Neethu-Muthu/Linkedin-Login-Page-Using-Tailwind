<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 my-56 m-auto lg">
    <div class="bg-white w-2/6 h-96 shadow mx-auto mt-44">
        <div class="ml-7 my-28">
            <h1 class="text-blue-900 font-extrabold text-xl mt-5">Linked <span class="bg-blue-600">in</span></h1>
            <h2 class="text-lg font-bold">Sign In</h2>
            <p class="text-sm">Stay updated on your professional world</p><br><br>
        <div class="text-black">
        <form>
            <input type="text"placeholder="Email" class="border-2 border-black"><br><br>
            <input type="password"placeholder="Password"class="border-2 border-black"><br><br>
            <p class="text-blue-900">Forgot password?</p><br>
            <button class="bg-blue-900 w-44 rounded">Sign in</button><br><br><br>
            <p class="text-blue-900"> New to Lnkedin?<span class="text-blue-900">Join Now</span></p>

        </form>

        </div>
    
    </div>
</div>
</body>
</html>
